	<div class="col-md-12">

           			<input multiple="multiple" type="file" name="files"/>
	                <select>
	                	<option>한식</option>
	                	<option>중식</option>
	                	<option>일식</option>
	                	<option>양식</option>

	            </div>
	            <div>
	            	<a href="/" role="button" class="btn btn-secondary">취소</a>

	        </form>
	    </div>
	</div>
